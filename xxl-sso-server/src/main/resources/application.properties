### web
server.port=8080
server.servlet.context-path=/xxl-sso-server

### resources
spring.mvc.servlet.load-on-startup=0
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

### freemarker
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########

### xxl-sso
#xxl.sso.redis.address=redis://192.168.157.139:6379
xxl.sso.redis.expire.minute=1440
### redis   // redis address, like "{ip}"?"{ip}:{port}"?"{redis/rediss}://xxl-sso:{password}@{ip}:{port:6379}/{db}"?Multiple "," separated
xxl.sso.redis.address=redis://default:123456@192.168.157.139:6379
